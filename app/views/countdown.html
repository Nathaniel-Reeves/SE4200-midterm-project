<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        .timer {
            font-size: 4em;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="timer">{{ countdown }}</div>
    </div>

    <script>
        function countdown(targetDatetime) {
                // Convert targetDatetime to a Unix timestamp (in seconds)
                const targetTimestamp = new Date(targetDatetime).getTime() / 1000;

                // Get the current time as a Unix timestamp (in seconds)
                const currentTimestamp = Math.floor(Date.now() / 1000);

                // Calculate the difference between the target time and the current time
                const timeRemaining = targetTimestamp - currentTimestamp;

                // Check if the time remaining is less than or equal to zero
                if (timeRemaining <= 0) {
                    // Clear the interval that updates the countdown
                    return {
                        days: 0,
                        hours: 0,
                        minutes: 0,
                        seconds: 0
                    };
                }

                // Convert the time remaining to days, hours, minutes, and seconds
                const days = Math.floor(timeRemaining / 86400);
                const hours = Math.floor((timeRemaining % 86400) / 3600);
                const minutes = Math.floor((timeRemaining % 3600) / 60);
                const seconds = Math.floor(timeRemaining % 60);

                // Return the time remaining as an object
                return {
                    days: days,
                    hours: hours,
                    minutes: minutes,
                    seconds: seconds
                };
            }
        const app = Vue.createApp({
            data() {
                return {
                    countdown: '',
                    targetDate: '2023-04-17T05:28:47.000Z' // set the target date here
                }
            },
            created: function () {
                this.countdown = countdown(this.targetDate);
                setInterval(() => {
                    this.countdown = countdown(this.targetDate);
                }, 1000);
            }
        }).mount("#app");
    </script>
</body>

</html>
